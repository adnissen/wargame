<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="/public/dist/phaser.js"></script>
  <style type="text/css">
      body {
          margin: 0;
      }
  </style>
<script>
window.addEventListener("load", function(evt) {

    var output = document.getElementById("output");
    var input = document.getElementById("input");
    var ws;

    var print = function(message) {
        var d = document.createElement("div");
        d.innerHTML = message;
        output.appendChild(d);
    };

    document.getElementById("open").onclick = function(evt) {
        if (ws) {
            return false;
        }
        ws = new WebSocket("{{.}}");
        ws.onopen = function(evt) {
            print("OPEN");
            var game = new Phaser.Game(1280, 720, Phaser.AUTO, '', { preload: preload, create: create, update: update });
            window.game = game;
        }
        ws.onclose = function(evt) {
            print("CLOSE");
            ws = null;
        }
        ws.onmessage = function(evt) {
            print("RESPONSE: " + evt.data);
            console.log(JSON.parse(evt.data));
            var message = JSON.parse(evt.data);
            switch (message.MessageType) {
              case 'announce':
                alert(message.Message);
                break;
              default:
                console.log("Message " + message + " recieved with no handler!")
            }
        }
        ws.onerror = function(evt) {
            print("ERROR: " + evt.data);
        }
        return false;
    };

    document.getElementById("send").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("SEND: " + input.value);
        ws.send(input.value);
        return false;
    };

    document.getElementById("close").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        ws.close();
        return false;
    };

    /* PHASER GAME CLIENT BEGINS HEREEEEEEE */


    var tileArray;
    var selectedTile = 1;
    var key1;
    var key2;
    var key3;
    var key4;
    var keyE;
    var mouseDown = false;

    function preload() {
      //
      game.load.image('tile_outline', '/public/client/assets/sprites/tiles/tile_outline.png');
      game.load.image('tile_outline_red', 'public/client/assets/sprites/tiles/tile_outline_red.png');
      game.load.image('grass1', 'public/client/assets/sprites/tiles/grass1.png');
      game.load.image('water1', 'public/client/assets/sprites/tiles/water1.png');
      game.load.image('castle1', 'public/client/assets/sprites/tiles/castle1.png');
      game.load.image('blank', 'public/client/assets/sprites/tiles/blank.png');
    }

    var MapTile = function(x, y, key){
      this.sprite = game.add.sprite(x, y, key);
      this.overlay = game.add.sprite(x, y, 'blank');
      this.sprite.inputEnabled = true;
      this.walkable = false;
      this.spawn = false;
      this.tileType = '';
      this.castle = false;
      this.capturable = false;
      this.owner = 0;
      this.x = x / 32;
      this.y = y / 32;

      this.sprite.events.onInputDown.add(function(){
        switch (selectedTile) {
          case 1:
            this.sprite.loadTexture('grass1');
            this.tileType = 'grass';
            this.walkable = true;
            break;
          case 2:
            this.sprite.loadTexture('water1');
            this.tileType = 'water';
            this.walkable = false;
            break;
          case 3:
            this.overlay.loadTexture('castle1');
            this.castle = true;
            this.capturable = true;
            break;
          case 4:
            this.overlay.loadTexture('blank');
            this.castle = false;
            this.capturable = false;
            break;
          default:
            break;
        }
      }, this);

      this.sprite.events.onInputOver.add(function(){

      }, this)
    }

    var updateSelectedTile = function(newVal){
      console.log(newVal.event.code)

      switch (newVal.event.code) {
        case 'Digit1':
          selectedTile = 1;
          break;
        case 'Digit2':
          selectedTile = 2;
          break;
        case 'Digit3':
          selectedTile = 3;
          break;
        case 'Digit4':
          selectedTile = 4;
          break;
        default:
          selectedTile = 1;
      }

    }

    function createMapArray(w, h){
      var tilesArray = new Array(w);
      for (var i = 0; i < w; i++) {
        tilesArray[i] = new Array(h);
        for (var k = 0; k < h; k++) {
          tilesArray[i][k] = new MapTile(i * 32, k * 32, 'tile_outline_red');
        }
      }
      return tilesArray;
    }

    function create() {
      tileArray = createMapArray(30, 25);

      key1 = game.input.keyboard.addKey(Phaser.Keyboard.ONE);
      key1.onDown.add(updateSelectedTile, this);
      key2 = game.input.keyboard.addKey(Phaser.Keyboard.TWO);
      key2.onDown.add(updateSelectedTile, this);
      key3 = game.input.keyboard.addKey(Phaser.Keyboard.THREE);
      key3.onDown.add(updateSelectedTile, this);
      key4 = game.input.keyboard.addKey(Phaser.Keyboard.FOUR);
      key4.onDown.add(updateSelectedTile, this);

      keyE = game.input.keyboard.addKey(Phaser.Keyboard.E);
      keyE.onDown.add(exportMap, this);

      game.world.scale.set(1);
      game.camera.bounds = undefined;
    }

    function exportMap(){
      var ret = {};
      ret.map = tileArray;
      for (var i = 0; i < ret.map.length; i++) {
        for (var k = 0; k < ret.map[1].length; k++) {
          var tileJson = {};
          var tileObj = ret.map[i][k];
          tileJson.walkable = tileObj.walkable;
          tileJson.spawn = tileObj.spawn;
          tileJson.tileType = tileObj.tileType;
          tileJson.castle = tileObj.castle;
          tileJson.capturable = tileObj.capturable;
          tileJson.x = tileObj.x;
          tileJson.y = tileObj.y;
          ret.map[i][k] = tileJson;

        }
      }
      console.log(JSON.stringify(ret));
    }

    function update() {
      if (game.input.activePointer.withinGame)
      {
          game.input.enabled = true;
      }
      else
      {
          game.input.enabled = false;
      }

      if (game.input.keyboard.isDown(Phaser.Keyboard.W)){
        game.camera.y -= 2;
      }
      if (game.input.keyboard.isDown(Phaser.Keyboard.A)){
        game.camera.x -= 2;
      }
      if (game.input.keyboard.isDown(Phaser.Keyboard.S)){
        game.camera.y += 2;
      }
      if (game.input.keyboard.isDown(Phaser.Keyboard.D)){
        game.camera.x += 2;
      }
    }

});
</script>
</head>
<body>
<table>
<tr><td valign="top" width="50%">
<p>Click "Open" to create a connection to the server,
"Send" to send a message to the server and "Close" to close the connection.
You can change the message and send multiple times.
<p>
<form>
<button id="open">Open</button>
<button id="close">Close</button>
<p><input id="input" type="text" value="Hello world!">
<button id="send">Send</button>
</form>
</td><td valign="top" width="50%">
<div id="output"></div>
</td></tr></table>
</body>
</html>
